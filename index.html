<script>
    let online;
    let i = 0
    var texto = document.querySelector('.retangulo')
    var head =  document.querySelector('head')
    var link  = document.querySelector('link')

    function checkOnline(url, error, ok) {
        try {
            var scriptElem = document.createElement('script');
            scriptElem.type = 'text/javascript';
            scriptElem.onerror = function(){error();};
            scriptElem.onload = function(){ok();};
            scriptElem.src = url;
            document.getElementsByTagName("body")[0].appendChild(scriptElem);
        } catch(err) {
            error(err);
        }
    };

    function setColorGreen(tag_dom) {
        tag_dom.style.color = "white"
        tag_dom.style.backgroundColor = "green"
    }

    function setColorRed(tag_dom) {
        tag_dom.style.color = "white"
        tag_dom.style.backgroundColor = "red"
    }

    function ok(){
        texto.innerText = "N√ÉO"
        setColorGreen(texto)
    }

    function error(erro){
        if(i <=0){
                texto.innerText = "CALMA..."
        }else{
            texto.innerText = "SIM"
            setColorRed(texto)
        }
    }

    function verSeCaiu() {
        checkOnline('https://ead.ifms.edu.br', error, ok)
        i +=1
    }
    verSeCaiu()
    setInterval(verSeCaiu, 500)
</script>
